<!DOCTYPE>
<html>
  <head>
    <link rel="stylesheet" href="/css/app.css" media="screen" charset="utf-8">
    <script src="/js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <nav class="lionheart-navbar">
          <h1>Ja-Do</h1>
          <ul class="lionheart-navlist">
            <li class="lionheart-navigation">
              <a id='toDo' class="lionheart-link" href="#">To-do</a>
            </li>
            <li class="lionheart-navigation">
              <a id='addTask' class="lionheart-link" href="#">Add Task</a>
            </li>
            <li class="lionheart-navigation">
              <a id='completed' class="lionheart-link" href="#">Completed</a>
            </li>
          </ul>
    </nav>
    <div class="lionheart-section">
      <h1 class="lionheart-heading">Things to do</h1>
      <form class="lionheart-new-task" action="index.html" method="post">
        <input id ="userInput" type="text" name="name" placeholder="Enter task here">
        <button  id="submit" type="button" name="button">Submit</button>
      </form>
      <p id='message'></p>
    </div>
  </body>
</html>
